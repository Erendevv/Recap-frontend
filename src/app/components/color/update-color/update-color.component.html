<div class="content">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5 class="title">Update Color</h5>
                </div>

                <div class="card-body">
                    <form [formGroup]="colorUpdateForm" *ngIf='color'>
                        <div class="mb-3">
                            <label for="colorName" class="fore-label">Color Name</label>
                            <div class="form-group">
                                <input type="text" id="colorName" formControlName="colorName" placeholder="Color Name"
                                    class="form-control" />
                            </div>
                        </div>

                    </form>
                </div>
                <div class="card-footer">
                    <button class="btn btn-fill btn-success" (click)="update()">Add</button>
                    <button class="btn btn-fill btn-danger float-right" (click)="delete()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
