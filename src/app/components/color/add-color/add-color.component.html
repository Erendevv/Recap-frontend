<div class="content my-5 mx-5">
    <h3>Add Color</h3>
    <div class="col-md-12">
        <form [formGroup]="colorAddForm">
            <div class="form-group">
              <input type="text"
               id="colorName" 
               class="form-control"
              formControlName="colorName"
              placeholder="Color Name"> 
            </div>
            <button (click)="add()" class="btn btn-fill btn-outline-primary">
               Add
            </button>
        </form>
    </div>

</div>
