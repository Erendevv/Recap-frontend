<div class="row mb-2" id="filterBox">

    <div class="col-md-6 mb-4">
      <select [(ngModel)]="brandIdFilter" class="form-select form-custom" >
        <option 
                    [ngValue]="undefined" disabled  selected> 
                    Brand
                </option>
  
        <option *ngFor="let brand of brands" 
        [value]="brand.id"
        [selected]="getSelectedBrand(brand.id)">      
          {{ brand.brandName }}
        </option>
  
      </select>
    </div>
  
    <div class="col-md-6 mb-4">
      <select [(ngModel)] = "colorIdFilter" class="form-select form-custom">
        <option 
        [ngValue]="undefined" disabled  selected> 
        Color
    </option>
  
        <option *ngFor="let color of colors"
        [value]="color.id"
        [selected] = "getSelectedColor(color.id)">
          {{ color.colorName }}
        </option>
  
      </select>
    </div>
  
    <div class="col-md-6">
      <div class="btn-group">
        <button
          routerLink="/cars/filter/{{ brandIdFilter }}/{{ colorIdFilter }}"
          type="button"
          class="btn btn-secondary"
        >
          Filtrele
        </button>
      </div>
    </div>
  
    <div class="col-md-6">
      <div class="btn-group">
        <button routerLink="/cars"
        type="button"
        class="btn btn-secondary"
        >
          Temizle
        </button>
      </div>
    </div>
  
  </div>
