<body class="text-center">
    <form [formGroup]="loginForm" class="form-signin" >
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input
      formControlName="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input  formControlName="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="checkbox mb-3">

      </div>
      <button (click)="login()" class="btn btn-lg btn-primary btn-block">Sign in</button>
    </form>
  </body>
